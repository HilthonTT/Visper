http:
  host: "0.0.0.0"
  port: 8080
  allowed_origins:
    - "http://localhost:3000"
    - "https://example.com"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
  read_timeout: 10s
  write_timeout: 30s

rateLimiter:
  maxRatePerSecond: 100 # Maximum requests per second
  maxBurst: 10 # Maximum burst size (tokens in bucket)
  cacheTTL: 60s # Cache entry time-to-live
  sourceHeaderKey: "X-API-Key" # Header to use for source identification
