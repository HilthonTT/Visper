services:
  postgres:
    image: postgres:latest
    container_name: visper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: visper_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d visper_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visper-network

  # ── Redis Master ────────────────────────────────────────────
  redis-master:
    image: redis:latest
    container_name: visper-redis-master
    restart: unless-stopped
    command: redis-server --requirepass password --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_master_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visper-network

  # ── Redis Replica ───────────────────────────────────────────────
  redis-replica:
    image: redis:latest
    container_name: visper-redis-replica
    restart: unless-stopped
    command: >
      redis-server
      --requirepass password
      --replicaof redis-master 6379
      --masterauth password
      --appendonly yes
    ports:
      - "6380:6379"
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - visper-network

  # ── Sentinel 1 ───────────────────────────────────────────────
  redis-sentinel-1:
    image: redis:latest
    container_name: visper-sentinel-1
    restart: unless-stopped
    ports:
      - "36379:26379"
    command: >
      sh -c "
        echo 'port 26379' > /tmp/sentinel.conf &&
        echo 'sentinel resolve-hostnames yes' >> /tmp/sentinel.conf &&
        echo 'sentinel monitor mymaster redis-master 6379 2' >> /tmp/sentinel.conf &&
        echo 'sentinel auth-pass mymaster password' >> /tmp/sentinel.conf &&
        echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf &&
        echo 'sentinel failover-timeout mymaster 60000' >> /tmp/sentinel.conf &&
        echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf &&
        redis-sentinel /tmp/sentinel.conf
      "
    volumes:
      - ./sentinel.conf:/etc/sentinel.conf
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - visper-network

  # ── Sentinel 2 ───────────────────────────────────────────────
  redis-sentinel-2:
    image: redis:latest
    container_name: visper-sentinel-2
    restart: unless-stopped
    ports:
      - "36380:26379"
    command: >
      sh -c "
        echo 'port 26379' > /tmp/sentinel.conf &&
        echo 'sentinel resolve-hostnames yes' >> /tmp/sentinel.conf &&
        echo 'sentinel monitor mymaster redis-master 6379 2' >> /tmp/sentinel.conf &&
        echo 'sentinel auth-pass mymaster password' >> /tmp/sentinel.conf &&
        echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf &&
        echo 'sentinel failover-timeout mymaster 60000' >> /tmp/sentinel.conf &&
        echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf &&
        redis-sentinel /tmp/sentinel.conf
      "
    volumes:
      - ./sentinel.conf:/etc/sentinel.conf
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - visper-network

  # ── Sentinel 3 ───────────────────────────────────────────────
  redis-sentinel-3:
    image: redis:latest
    container_name: visper-sentinel-3
    restart: unless-stopped
    ports:
      - "36381:26379"
    command: >
      sh -c "
        echo 'port 26379' > /tmp/sentinel.conf &&
        echo 'sentinel resolve-hostnames yes' >> /tmp/sentinel.conf &&
        echo 'sentinel monitor mymaster redis-master 6379 2' >> /tmp/sentinel.conf &&
        echo 'sentinel auth-pass mymaster password' >> /tmp/sentinel.conf &&
        echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf &&
        echo 'sentinel failover-timeout mymaster 60000' >> /tmp/sentinel.conf &&
        echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf &&
        redis-sentinel /tmp/sentinel.conf
      "
    volumes:
      - ./sentinel.conf:/etc/sentinel.conf
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - visper-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: visper-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI (main interface)
      - "14268:14268" # Jaeger collector HTTP (used by your app)
      - "14250:14250" # Jaeger gRPC
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:14269/",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visper-network

  ollama:
    image: ollama/ollama:latest
    container_name: visper-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visper-network
    # Optional: Uncomment if you have NVIDIA GPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    # Init container to pull the model on first run
  ollama-init:
    image: ollama/ollama:latest
    container_name: visper-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Pulling qwen2.5:3b model...';
      ollama pull qwen2.5:3b;
      echo 'Model pulled successfully';
      "
    environment:
      - OLLAMA_HOST=ollama:11434
    networks:
      - visper-network

volumes:
  postgres_data:
    driver: local
  redis_master_data:
    driver: local
  ollama_data:
    driver: local

networks:
  visper-network:
    driver: bridge
