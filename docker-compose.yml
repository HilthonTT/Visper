services:
  postgres:
    image: postgres:latest
    container_name: visper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: visper_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d visper_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visper-network

  redis:
    image: redis:latest
    container_name: visper-redis
    restart: unless-stopped
    command: redis-server --requirepass password --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visper-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: visper-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI (main interface)
      - "14268:14268" # Jaeger collector HTTP (used by your app)
      - "14250:14250" # Jaeger gRPC
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:14269/",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visper-network

  ollama:
    image: ollama/ollama:latest
    container_name: visper-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visper-network
    # Optional: Uncomment if you have NVIDIA GPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    # Init container to pull the model on first run
  ollama-init:
    image: ollama/ollama:latest
    container_name: visper-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Pulling qwen2.5:3b model...';
      ollama pull qwen2.5:3b;
      echo 'Model pulled successfully';
      "
    environment:
      - OLLAMA_HOST=ollama:11434
    networks:
      - visper-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  visper-network:
    driver: bridge
